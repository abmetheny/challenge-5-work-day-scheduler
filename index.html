<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    

    <div class="container">
      <div class="d-flex flex-row" style="height: 500px">
        <div class="col-1 d-flex flex-column justify-content-around">
          <p class="height w-100" id="time9"></p>
          <p class="height w-100" id="time10"></p>
          <p class="height w-100" id="time11"></p>
          <p class="height w-100" id="time12"></p>
          <p class="height w-100" id="time1"></p>
          <p class="height w-100" id="time2"></p>
          <p class="height w-100" id="time3"></p>
          <p class="height w-100" id="time4"></p>
          <p class="height w-100" id="time5"></p>
        </div>
        <div class="col-10 d-flex flex-column justify-content-around">
          <textarea class="height w-100" id="text9"></textarea>
          <textarea class="height w-100" id="text10"></textarea>
          <textarea class="height w-100" id="text11"></textarea>
          <textarea class="height w-100" id="text12"></textarea>
          <textarea class="height w-100" id="text1"></textarea>
          <textarea class="height w-100" id="text2"></textarea>
          <textarea class="height w-100" id="text3"></textarea>
          <textarea class="height w-100" id="text4"></textarea>
          <textarea class="height w-100" id="text5"></textarea>
        </div>
        <div class="col-1 d-flex flex-column justify-content-around">
          <button class="height w-100" id="save9"></button>
          <button class="height w-100" id="save10"></button>
          <button class="height w-100" id="save11"></button>
          <button class="height w-100" id="save12"></button>
          <button class="height w-100" id="save1"></button>
          <button class="height w-100" id="save2"></button>
          <button class="height w-100" id="save3"></button>
          <button class="height w-100" id="save4"></button>
          <button class="height w-100" id="save5"></button>
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
